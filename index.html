<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>pika shot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>

    <div id="loader" class="loader-overlay active">
        <div class="spinner"></div>
        <p>Starting up...</p>
    </div>

    <main id="app-container">
        <section id="onboarding-view" class="view"></section>
        <section id="permission-view" class="view"></section>
        <section id="dashboard-view" class="view"></section>
        <section id="products-view" class="view"></section>
        
        <section id="camera-view" class="view camera-fullscreen">
             <div class="camera-header">
                <button id="camera-back-btn" class="camera-back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/></svg>
                </button>
            </div>
            <video id="camera-feed" playsinline></video>
            <canvas id="capture-canvas" hidden></canvas>
            <div class="camera-overlay">
                <div id="scan-box" class="scan-box">
                    <div class="scan-line"></div>
                </div>
                <p id="camera-status">Point camera at a product</p>
            </div>
        </section>
    </main>

    <nav id="bottom-nav" class="bottom-nav">
        </nav>
    
    <div id="modal-container" class="modal-overlay">
        </div>

    <div id="toast-notification" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"></script>
    <script src="db.js"></script>
    <script src="camera.js"></script>
    <script src="app.js"></script>
</body>
</html>
